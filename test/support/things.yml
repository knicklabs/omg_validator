alpha:
  valid:
    - a
    - Z
    - abcdefghijklmnopqrstuvwxyz
    - ABCDEFGHIJKLMNOPQRSTUVWXYZ
  invalid:
    - hello world
    - hello_world
    - hello-world
    - $
    - 1
    - 1234567890
    - ----------
    - __________
    - hell0_wor1d

alpha_dash:
  valid:
    - a
    - abcdefghijklmnopqrstuvwxyz
    - helloWorld
    - hello-world
    - hello_world
    - -----------
    - ___________
  invalid:
    - $
    - 1
    - 1234567890
    - hell0Wor1d
    - hello world

alpha_numeric:
  valid:
    - a
    - abcdefghijklmnopqrstuvwxyz
    - helloWorld
    - helloWor1d
    - 1
    - 1234567890
  invalid:
    - $
    - hello-world
    - hello_world
    - hello world

alpha_numeric_dash:
  valid:
    - a
    - abcdefghijklmnopqrstuvwxyz
    - helloWorld
    - helloWor1d
    - hello-world
    - hello_wor1d
    - 1
    - 1234567890
  invalid:
    - $
    - hello world

decimal:
  valid:
    - 0.1
    - 100.0
    - 100.100
    - .999999
  invalid:
    - 0
    - 100
    - 100.0.0
    - a
    - hello
    - .
    - $

email:
  valid:
    - 'j@abc.com'
    - 'john@abc.ca'
    - 'john.appleseed@abc.co.uk'
    - 'j123@appleseed.de'
  invalid:
    - '@abc.com'
    - 'john@abc'
    - 'abc.com'
    - 'john.appleseed'
    - 'john@appleseed@abc.com'

integer:
  valid:
    - 0
    - 1
    - -1
    - 1001
    - 100,000,000
  invalid:
    - 0.999
    - .0009
    - abcdefghijklmnopqrstuvwxyz
    - $
    - --------
    - ________